<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTypes</title>
</head>
<body>
    <div id="hero">
        <img id="logo" src="images/PokeTypes Logo.png">
        <div id="logo-icons">
            <img class="hero-icons" src="images/ball-left.png">
            <img class="hero-icons" src="images/gba.png">
            <img class="hero-icons" src="images/ball-right.png">
        </div>
    </div>
    <div id="main">
        <h1>
            Choose the opponents type!
        </h1>
        <div class="row">
            <div class="type-container">
                <img class="type-img" src="images/normal.png">
                <h3 class="type-text" id="normal">Normal</h3>
            </div> 
             <div class="type-container">
                <img class="type-img" src="images/fire.png">
                <h3 class="type-text" id="fire">Fire</h3>
            </div>
            <div class="type-container">
                <img class="type-img" src="images/water.png">
                <h3 class="type-text" id="water">Water</h3>
            </div>
            <div class="type-container">
                <img class="type-img" src="images/grass.png">
                <h3 class="type-text" id="grass">Grass</h3>
            </div>
            <div class="type-container">
                <img class="type-img" src="images/electric.png">
                <h3 class="type-text" id="electric">Electric</h3>
            </div>          
        </div> 
        <div class="row">
            <div class="type-container">
                <img class="type-img" src="images/ice.png">
                <h3 class="type-text" id="ice">Ice</h3>
            </div> 
             <div class="type-container">
                <img class="type-img" src="images/fighting.png">
                <h3 class="type-text" id="fighting">Fighting</h3>
            </div>
            <div class="type-container">
                <img class="type-img" src="images/poison.png">
                <h3 class="type-text" id="poison">Poison</h3>
            </div>
            <div class="type-container">
                <img class="type-img" src="images/ground.png">
                <h3 class="type-text" id="ground">Ground</h3>
            </div>
            <div class="type-container">
                <img class="type-img" src="images/flying.png">
                <h3 class="type-text" id="flying">Flying</h3>
            </div>          
        </div>
        <div class="row">
            <div class="type-container">
                <img class="type-img" src="images/psychic.png">
                <h3 class="type-text" id="psychic">Psychic</h3>
            </div> 
             <div class="type-container">
                <img class="type-img" src="images/bug.png">
                <h3 class="type-text" id="bug">Bug</h3>
            </div>
            <div class="type-container">
                <img class="type-img" src="images/rock.png">
                <h3 class="type-text" id="rock">Rock</h3>
            </div>
            <div class="type-container">
                <img class="type-img" src="images/ghost.png">
                <h3 class="type-text" id="ghost">Ghost</h3>
            </div>
            <div class="type-container">
                <img class="type-img" src="images/dragon.png">
                <h3 class="type-text" id="dragon">Dragon</h3>
            </div>          
        </div>
        <div class="row">
            <div class="type-container">
                <img class="type-img" src="images/dark.png">
                <h3 class="type-text" id="dark">Dark</h3>
            </div> 
             <div class="type-container">
                <img class="type-img" src="images/steel.png">
                <h3 class="type-text" id="steel">Steel</h3>
            </div>        
        </div>    
    </div>
    <div id="output">
        <h1>
            Best Choice
        </h1>
        <div class="type-container">
            <img class="type-img" src="images/electric.png">
            <h3 class="type-text" id="electric">Electric</h3>
        </div> 
        <h1>
            Common Pokemon
        </h1>
        <div id="suggested-pokemon-container">
            <div>
                <img class="type-img" src="images/pikachu.png">
                <h3 class="type-text">Pikahcu</h3>
            </div>
            <div>
                <img class="type-img" src="images/raichu.png">
                <h3 class="type-text">Raichu</h3>
            </div>
            <div>
                <img class="type-img" src="images/voltorb.png">
                <h3 class="type-text">Voltorb</h3>
            </div>
            <div>
                <img class="type-img" src="images/electrode.png">
                <h3 class="type-text">Electrode</h3>
            </div>
            <div>
                <img class="type-img" src="images/electabuzz.png">
                <h3 class="type-text">Electabuzz</h3>
            </div>
        
        </div>        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
