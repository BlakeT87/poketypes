<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTypes</title>
</head>
<body>
    <div id="hero">
        <img id="logo" src="images/PokeTypes Logo.png">
        <div id="logo-icons">
            <img class="hero-icons" src="images/ball-left.png">
            <img class="hero-icons" src="images/gba.png">
            <img class="hero-icons" src="images/ball-right.png">
        </div>
    </div>
    <div id="main">
        <h1>
            Choose the opponents type!
        </h1>
        <div class="row">
            <div class="type-container">
                <img id="normal" class="type-img" src="images/normal.png">
                <h3 class="type-text">Normal</h3>
            </div> 
             <div class="type-container">
                <img id="fire" class="type-img" src="images/fire.png">
                <h3 class="type-text">Fire</h3>
            </div>
            <div class="type-container">
                <img id="water" class="type-img" src="images/water.png">
                <h3 class="type-text" >Water</h3>
            </div>
            <div class="type-container">
                <img id="grass" class="type-img" src="images/grass.png">
                <h3 class="type-text">Grass</h3>
            </div>
            <div class="type-container">
                <img id="electric" class="type-img" src="images/electric.png">
                <h3 class="type-text">Electric</h3>
            </div>          
        </div> 
        <div class="row">
            <div class="type-container">
                <img id="ice" class="type-img" src="images/ice.png">
                <h3 class="type-text">Ice</h3>
            </div> 
             <div class="type-container">
                <img id="fighting" class="type-img" src="images/fighting.png">
                <h3 class="type-text">Fighting</h3>
            </div>
            <div class="type-container">
                <img id="poison" class="type-img" src="images/poison.png">
                <h3 class="type-text">Poison</h3>
            </div>
            <div class="type-container">
                <img id="ground" class="type-img" src="images/ground.png">
                <h3 class="type-text">Ground</h3>
            </div>
            <div class="type-container">
                <img id="flying" class="type-img" src="images/flying.png">
                <h3 class="type-text">Flying</h3>
            </div>          
        </div>
        <div class="row">
            <div class="type-container">
                <img id="psychic" class="type-img" src="images/psychic.png">
                <h3 class="type-text">Psychic</h3>
            </div> 
             <div class="type-container">
                <img id="bug" class="type-img" src="images/bug.png">
                <h3 class="type-text">Bug</h3>
            </div>
            <div class="type-container">
                <img id="rock" class="type-img" src="images/rock.png">
                <h3 class="type-text">Rock</h3>
            </div>
            <div class="type-container">
                <img id="ghost" class="type-img" src="images/ghost.png">
                <h3 class="type-text">Ghost</h3>
            </div>
            <div class="type-container">
                <img id="dragon" class="type-img" src="images/dragon.png">
                <h3 class="type-text">Dragon</h3>
            </div>          
        </div>
        <div class="row">
            <div class="type-container">
                <img id="dark" class="type-img" src="images/dark.png">
                <h3 class="type-text">Dark</h3>
            </div> 
             <div class="type-container">
                <img id="steel" class="type-img" src="images/steel.png">
                <h3 class="type-text">Steel</h3>
            </div>        
        </div>    
    </div>
    <div id="output">
        <h1>
            Best Choice
        </h1>
        <div class="type-container">
            <img class="type-img" id="choice-img" src="images/electric.png">
            <h3 class="type-text" id="choice-el">Electric</h3>
        </div> 
        <h1>
            Common Pokemon
        </h1>
        <div id="suggested-pokemon-container">
            <div>
                <img class="type-img" src="images/pikachu.png">
                <h3 class="type-text">Pikahcu</h3>
            </div>
            <div>
                <img class="type-img" src="images/raichu.png">
                <h3 class="type-text">Raichu</h3>
            </div>
            <div>
                <img class="type-img" src="images/voltorb.png">
                <h3 class="type-text">Voltorb</h3>
            </div>
            <div>
                <img class="type-img" src="images/electrode.png">
                <h3 class="type-text">Electrode</h3>
            </div>
            <div>
                <img class="type-img" src="images/electabuzz.png">
                <h3 class="type-text">Electabuzz</h3>
            </div>
        
        </div>        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
